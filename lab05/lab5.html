<!DOCTYPE html>
<html>
  <head>
    <title>Интерактивная карта</title>
  </head>
  <body>
    <!-- <img src="http://localhost/lab4/kitten.png" alt="Карта" usemap="#map1" /> -->
    <map name="map1" style="background-color: aquamarine">
      <area
        shape="rect"
        coords="50,50,150,150"
        onclick="changeColor('Area 1')"
        alt="Area 1"
      />
      <area
        shape="circle"
        coords="250,100,50"
        onclick="redirectPage('http://localhost/web/index.html')"
        alt="Area 2"
      />
      <area
        shape="poly"
        coords="400,10,450,50,400,90,350,50"
        onclick="showMessage('Вы кликнули на область 3!')"
        alt="Area 3"
      />
      <area
        shape="circle"
        coords="100,300,40"
        onclick="changeColor('Area 4')"
        alt="Area 4"
      />
      <area
        shape="poly"
        coords="250,200,350,150,450,200,450,300,350,350,250,300"
        onclick="redirectPage('http://localhost/web/lab1.html')"
        alt="Area 5"
      />
    </map>

    <script>
      function changeColor(areaName) {
        document.querySelector(`area[alt="${areaName}"]`).style.fill = "red";
      }

      function redirectPage(url) {
        window.open(url, "_blank");
      }

      function showMessage(message) {
        alert(message);
      }
    </script>
  </body>
</html>
